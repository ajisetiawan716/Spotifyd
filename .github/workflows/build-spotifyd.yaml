name: build-spotifyd

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'package/**'
      - '.github/workflows/build-spotifyd.yaml'

jobs:
  build:
    name: build (${{ matrix.target }} | ${{ matrix.pretty }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64
            pretty: x86-64
            sdk: https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - target: aarch64_generic
            pretty: mediatek-filogic
            sdk: https://downloads.openwrt.org/releases/23.05.5/targets/mediatek/filogic/openwrt-sdk-23.05.5-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64.tar.xz

    env:
      TERM: xterm
      KCONFIG_NONINTERACTIVE: 1
      MAKEFLAGS: -j$(nproc)
      FORCE_UNSAFE_CONFIGURE: 1
      RUSTFLAGS: -C debuginfo=0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential g++ gcc make cmake \
            git curl ca-certificates xz-utils \
            python3 pkg-config unzip

      - name: Download & extract SDK
        run: |
          set -eux
          curl -fsSL "${{ matrix.sdk }}" -o sdk.tar.xz
          tar -xJf sdk.tar.xz
          echo "SDK_DIR=$(echo openwrt-sdk-*)" >> $GITHUB_ENV

      - name: Prepare feeds
        working-directory: ${{ env.SDK_DIR }}
        run: |
          set -eux
          ./scripts/feeds update packages
          ./scripts/feeds install rust alsa-lib
          echo "src-link local $GITHUB_WORKSPACE" >> feeds.conf.default
          ./scripts/feeds update local
          ./scripts/feeds install spotifyd-ng

      - name: defconfig
        working-directory: ${{ env.SDK_DIR }}
        run: make defconfig

      - name: Build spotifyd-ng
        working-directory: ${{ env.SDK_DIR }}
        run: make package/spotifyd-ng/compile V=sc

      - name: Collect artifacts
        working-directory: ${{ env.SDK_DIR }}
        run: |
          set -eux
          mkdir -p "$GITHUB_WORKSPACE/out/${{ matrix.target }}"
          find bin/packages -type f -name '*spotifyd-ng*\.ipk' -exec cp -v {} "$GITHUB_WORKSPACE/out/${{ matrix.target }}/" \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt_${{ matrix.target }}_ipk
          path: out/${{ matrix.target }}/
          if-no-files-found: error
