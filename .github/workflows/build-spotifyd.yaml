name: build-spotifyd-muslcc

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false  # Jangan stop jika satu job gagal
      matrix:
        include:
          - target: x86_64
            rust_target: x86_64-unknown-linux-musl
            musl_tarball: https://musl.cc/x86_64-linux-musl-cross.tgz
            toolchain_dir: x86_64-linux-musl-cross
          - target: aarch64
            rust_target: aarch64-unknown-linux-musl
            musl_tarball: https://musl.cc/aarch64-linux-musl-cross.tgz
            toolchain_dir: aarch64-linux-musl-cross

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install complete musl cross-compiler
        run: |
          # Download dan extract complete musl cross-compiler
          wget ${{ matrix.musl_tarball }}
          tar -xf $(basename ${{ matrix.musl_tarball }})
          echo "$(pwd)/${{ matrix.toolchain_dir }}/bin" >> $GITHUB_PATH
          echo "MUSL_ROOT=$(pwd)/${{ matrix.toolchain_dir }}" >> $GITHUB_ENV

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustup target add ${{ matrix.rust_target }}

      - name: Setup cargo config
        run: |
          mkdir -p $HOME/.cargo
          echo "[target.${{ matrix.rust_target }}]" > $HOME/.cargo/config.toml
          echo "linker = \"${{ matrix.toolchain_dir }}/bin/${{ matrix.target }}-linux-musl-gcc\"" >> $HOME/.cargo/config.toml
          echo "ar = \"${{ matrix.toolchain_dir }}/bin/${{ matrix.target }}-linux-musl-ar\"" >> $HOME/.cargo/config.toml

      - name: Build spotifyd
        run: |
          git clone https://github.com/Spotifyd/spotifyd.git spotifyd-source
          cd spotifyd-source
          git checkout v0.4.1
          
          echo '[patch.crates-io]' >> Cargo.toml
          echo 'librespot = { git = "https://github.com/librespot-org/librespot.git", rev = "be37402" }' >> Cargo.toml
          
          # Set environment variables
          export CC="${{ matrix.toolchain_dir }}/bin/${{ matrix.target }}-linux-musl-gcc"
          export AR="${{ matrix.toolchain_dir }}/bin/${{ matrix.target }}-linux-musl-ar"
          export CARGO_TARGET_$(echo ${{ matrix.rust_target }} | tr 'a-z-' 'A-Z_')_LINKER="$CC"
          export CARGO_TARGET_$(echo ${{ matrix.rust_target }} | tr 'a-z-' 'A-Z_')_AR="$AR"
          
          cargo build --release --no-default-features --features alsa_backend --target ${{ matrix.rust_target }}
          
          mkdir -p "$GITHUB_WORKSPACE/binaries"
          cp target/${{ matrix.rust_target }}/release/spotifyd "$GITHUB_WORKSPACE/binaries/spotifyd-${{ matrix.target }}"

      - name: Create IPK package
        run: |
          mkdir -p ipk/usr/bin ipk/CONTROL
          cp "$GITHUB_WORKSPACE/binaries/spotifyd-${{ matrix.target }}" ipk/usr/bin/spotifyd
          chmod +x ipk/usr/bin/spotifyd
          
          echo "Package: spotifyd-ng" > ipk/CONTROL/control
          echo "Version: 0.4.1-1" >> ipk/CONTROL/control
          echo "Depends: libstdcpp, libpthread, alsa-lib" >> ipk/CONTROL/control
          echo "Architecture: ${{ matrix.target }}" >> ipk/CONTROL/control
          echo "Description: Spotify daemon" >> ipk/CONTROL/control
          
          cd ipk
          tar -czf ../data.tar.gz ./
          cd CONTROL
          tar -czf ../control.tar.gz ./
          cd ..
          echo "2.0" > debian-binary
          mkdir -p "$GITHUB_WORKSPACE/out"
          tar -czf "$GITHUB_WORKSPACE/out/spotifyd-ng_0.4.1-1_${{ matrix.target }}.ipk" debian-binary control.tar.gz data.tar.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spotifyd-${{ matrix.target }}-ipk
          path: out/